<!-- Gallery Masonry Layout -->
<div class="bg-background px-4 py-16 sm:px-6 lg:px-8">
  <div class="text-center mb-12">
      <h2 class="text-3xl font-bold tracking-tight text-foreground sm:text-4xl">Image Gallery</h2>
      <p class="mt-4 text-lg text-muted-foreground">A collection of moments captured.</p>
  </div>

  <!-- Use columns for masonry effect. Adjust column count for responsiveness -->
  <div class="columns-1 gap-4 sm:columns-2 lg:columns-3 xl:columns-4 [&>img:not(:first-child)]:mt-4">
    <img class="w-full h-auto rounded-lg shadow-md" src="https://picsum.photos/500/800?random=m1" alt="Masonry image 1">
    <img class="w-full h-auto rounded-lg shadow-md" src="https://picsum.photos/500/500?random=m2" alt="Masonry image 2">
    <img class="w-full h-auto rounded-lg shadow-md" src="https://picsum.photos/500/600?random=m3" alt="Masonry image 3">
    <img class="w-full h-auto rounded-lg shadow-md" src="https://picsum.photos/500/400?random=m4" alt="Masonry image 4">
    <img class="w-full h-auto rounded-lg shadow-md" src="https://picsum.photos/500/700?random=m5" alt="Masonry image 5">
    <img class="w-full h-auto rounded-lg shadow-md" src="https://picsum.photos/500/550?random=m6" alt="Masonry image 6">
    <img class="w-full h-auto rounded-lg shadow-md" src="https://picsum.photos/500/900?random=m7" alt="Masonry image 7">
    <img class="w-full h-auto rounded-lg shadow-md" src="https://picsum.photos/500/450?random=m8" alt="Masonry image 8">

</div>
