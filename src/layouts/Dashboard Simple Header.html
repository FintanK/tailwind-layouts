<!-- Dashboard Simple Header -->
<header class="bg-card shadow-sm border-b border-border">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between items-center">
            <!-- Left Section: Title/Breadcrumbs -->
            <div>
                <h1 class="text-xl font-semibold text-foreground">My Dashboard</h1>
                <!-- Optional Breadcrumbs
                <nav class="text-sm text-muted-foreground" aria-label="Breadcrumb">
                    <ol role="list" class="flex items-center space-x-2">
                        <li><a href="#">Home</a></li>
                        <li><span class="mx-1">/</span></li>
                        <li><a href="#">Dashboard</a></li>
                    </ol>
                </nav>
                -->
            </div>

            <!-- Right Section: User Menu/Actions -->
            <div class="flex items-center space-x-4">
                <button type="button" class="rounded-full p-1 text-muted-foreground hover:text-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                    <span class="sr-only">View notifications</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path></svg>
                </button>

                <!-- User Dropdown Placeholder -->
                <div class="relative ml-3">
                    <div>
                        <button type="button" class="flex max-w-xs items-center rounded-full bg-muted text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="https://picsum.photos/40/40?random=dash_user" alt="User avatar">
                        </button>
                    </div>
                     <!-- Dropdown menu (hidden by default) -->
                    <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-card py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <a href="#" class="block px-4 py-2 text-sm text-foreground hover:bg-accent" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-foreground hover:bg-accent" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                        <a href="#" class="block px-4 py-2 text-sm text-foreground hover:bg-accent" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
