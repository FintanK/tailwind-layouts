<!-- Login Form Full Screen Background -->
<div class="relative flex min-h-screen items-center justify-center overflow-hidden bg-background py-12 px-4 sm:px-6 lg:px-8">
  <!-- Background Image -->
  <img src="https://picsum.photos/1920/1080?random=loginbg" alt="Background" class="absolute inset-0 -z-10 h-full w-full object-cover brightness-50">

  <div class="w-full max-w-md space-y-8 rounded-xl bg-card/90 backdrop-blur-sm p-10 shadow-2xl">
    <div>
       <!-- Placeholder Logo -->
      <svg class="mx-auto h-12 w-auto text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H4.5a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
      </svg>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-card-foreground">Access Your Account</h2>
      <p class="mt-2 text-center text-sm text-muted-foreground">
        Enter your credentials below to log in.
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address-fs" class="sr-only">Email address</label>
          <input id="email-address-fs" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-t-md border border-input bg-background px-3 py-2 text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Email address">
        </div>
        <div>
          <label for="password-fs" class="sr-only">Password</label>
          <input id="password-fs" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-b-md border border-input bg-background px-3 py-2 text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Password">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me-fs" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-border text-primary focus:ring-primary">
          <label for="remember-me-fs" class="ml-2 block text-sm text-muted-foreground"> Remember me </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-primary hover:text-primary/90"> Forgot your password? </a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-primary-foreground hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-primary-foreground group-hover:text-primary/90" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
            </svg>
          </span>
          Sign in
        </button>
      </div>
       <p class="mt-4 text-center text-sm text-muted-foreground">
         Don't have an account?
         <a href="#" class="font-medium text-primary hover:text-primary/90"> Sign up here </a>
       </p>
    </form>
  </div>
</div>
