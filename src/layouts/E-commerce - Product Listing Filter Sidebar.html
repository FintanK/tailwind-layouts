<script>
    // Basic JS for filter accordion toggle (replace with Radix UI Accordion or similar)
    document.querySelectorAll('[aria-controls^="filter-section-"]').forEach(button => {
        const content = document.getElementById(button.getAttribute('aria-controls'));
        const icons = button.querySelectorAll('svg');
        const isExpanded = button.getAttribute('aria-expanded') === 'true';
        if (content) {
            content.style.display = isExpanded ? 'block' : 'none';
             icons[0].style.display = isExpanded ? 'none' : 'block'; // Plus icon
             icons[1].style.display = isExpanded ? 'block' : 'none'; // Minus icon
        }

        button.addEventListener('click', () => {
            const currentlyExpanded = button.getAttribute('aria-expanded') === 'true';
            button.setAttribute('aria-expanded', !currentlyExpanded);
             if (content) {
                 content.style.display = currentlyExpanded ? 'none' : 'block';
                  icons[0].style.display = currentlyExpanded ? 'block' : 'none';
                  icons[1].style.display = currentlyExpanded ? 'none' : 'block';
             }
        });
    });
</script>
