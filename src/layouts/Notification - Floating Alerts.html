<!-- Notification - Floating Alerts -->
<div class="bg-background p-8 min-h-[300px] relative">
  <!-- Floating Alerts Container -->
  <div class="absolute top-4 right-4 space-y-4 w-full max-w-xs z-50">

    <!-- Success Alert -->
    <div class="rounded-md bg-green-50 p-4 border border-green-300 shadow-lg">
      <div class="flex">
        <div class="flex-shrink-0">
          <!-- Lucide Icon: CheckCircle -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-400"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-green-800">Order completed</p>
          <p class="mt-1 text-sm text-green-700">Your purchase was successful.</p>
        </div>
         <div class="ml-auto pl-3">
            <button type="button" class="-mx-1.5 -my-1.5 rounded-md bg-green-50 p-1.5 text-green-500 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50">
              <span class="sr-only">Dismiss</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" x2="6" y1="6" y2="18"></line><line x1="6" x2="18" y1="6" y2="18"></line></svg>
            </button>
          </div>
      </div>
    </div>

    <!-- Warning Alert -->
     <div class="rounded-md bg-yellow-50 p-4 border border-yellow-300 shadow-lg">
      <div class="flex">
        <div class="flex-shrink-0">
           <!-- Lucide Icon: AlertTriangle -->
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-400"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" x2="12" y1="9" y2="13"></line><line x1="12" x2="12.01" y1="17" y2="17"></line></svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-yellow-800">Low disk space</p>
           <p class="mt-1 text-sm text-yellow-700">Consider clearing some space.</p>
        </div>
         <div class="ml-auto pl-3">
            <button type="button" class="-mx-1.5 -my-1.5 rounded-md bg-yellow-50 p-1.5 text-yellow-500 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-offset-2 focus:ring-offset-yellow-50">
              <span class="sr-only">Dismiss</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" x2="6" y1="6" y2="18"></line><line x1="6" x2="18" y1="6" y2="18"></line></svg>
            </button>
          </div>
      </div>
    </div>

     <!-- Error Alert -->
    <div class="rounded-md bg-red-50 p-4 border border-red-300 shadow-lg">
      <div class="flex">
        <div class="flex-shrink-0">
          <!-- Lucide Icon: XCircle -->
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-400"><circle cx="12" cy="12" r="10"></circle><line x1="15" x2="9" y1="9" y2="15"></line><line x1="9" x2="15" y1="9" y2="15"></line></svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-red-800">Upload failed</p>
           <p class="mt-1 text-sm text-red-700">Please check your connection and try again.</p>
        </div>
         <div class="ml-auto pl-3">
            <button type="button" class="-mx-1.5 -my-1.5 rounded-md bg-red-50 p-1.5 text-red-500 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50">
              <span class="sr-only">Dismiss</span>
               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" x2="6" y1="6" y2="18"></line><line x1="6" x2="18" y1="6" y2="18"></line></svg>
            </button>
          </div>
      </div>
    </div>

  </div>
  <!-- Placeholder content for context -->
   <p class="text-center text-muted-foreground">Notifications will appear floating in the top right corner.</p>
</div>
