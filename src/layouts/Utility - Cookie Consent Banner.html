<!-- Utility - Cookie Consent Banner -->
<!-- Note: Requires JS for dismissal and state management (e.g., using localStorage or cookies) -->
<div x-data="{ open: true }" x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-2" class="pointer-events-none fixed inset-x-0 bottom-0 px-6 pb-6 z-50">
  <div class="pointer-events-auto mx-auto max-w-xl rounded-xl bg-card p-6 shadow-lg ring-1 ring-border">
    <p class="text-sm leading-6 text-foreground">
      This website uses cookies to enhance the user experience. By clicking "Accept all", you agree to our use of cookies.
       <a href="#" class="ml-1 font-semibold text-primary hover:text-primary/90">Read more</a>.
    </p>
    <div class="mt-4 flex items-center gap-x-5">
      <button @click="open = false" type="button" class="rounded-md bg-primary px-3 py-2 text-sm font-semibold text-primary-foreground shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">Accept all</button>
      <button @click="open = false" type="button" class="rounded-md border border-input bg-background px-3 py-2 text-sm font-semibold leading-6 text-foreground shadow-sm hover:bg-accent hover:text-accent-foreground">Reject all</button>
    </div>
  </div>
</div>

<!-- Requires Alpine.js for this example -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
