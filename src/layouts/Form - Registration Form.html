<!-- Form - Registration Form -->
<div class="flex min-h-screen items-center justify-center bg-muted px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <!-- Placeholder Logo -->
       <svg class="mx-auto h-12 w-auto text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
         <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
       </svg>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-foreground">Create your account</h2>
      <p class="mt-2 text-center text-sm text-muted-foreground">
        Or
        <a href="#" class="font-medium text-primary hover:text-primary/90"> sign in to your existing account </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="reg-name" class="sr-only">Full Name</label>
          <input id="reg-name" name="name" type="text" autocomplete="name" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-input bg-background px-3 py-2 text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Full Name">
        </div>
        <div>
          <label for="reg-email-address" class="sr-only">Email address</label>
          <input id="reg-email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-none border border-input bg-background px-3 py-2 text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Email address">
        </div>
        <div>
          <label for="reg-password" class="sr-only">Password</label>
          <input id="reg-password" name="password" type="password" autocomplete="new-password" required class="relative block w-full appearance-none rounded-none border border-input bg-background px-3 py-2 text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Password">
        </div>
        <div>
          <label for="reg-confirm-password" class="sr-only">Confirm Password</label>
          <input id="reg-confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-input bg-background px-3 py-2 text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Confirm Password">
        </div>
      </div>

      <div class="flex items-center">
        <input id="reg-terms" name="terms" type="checkbox" required class="h-4 w-4 rounded border-border text-primary focus:ring-primary">
        <label for="reg-terms" class="ml-2 block text-sm text-muted-foreground"> I agree to the <a href="#" class="font-medium text-primary hover:text-primary/90">terms and conditions</a> </label>
      </div>

      <div>
        <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-primary-foreground hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
          Create Account
        </button>
      </div>
    </form>
  </div>
</div>
