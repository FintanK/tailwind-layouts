<!-- Sign Up Form - Minimalist -->
<div class="flex min-h-screen items-center justify-center bg-background px-4 py-12">
  <div class="w-full max-w-xs">
    <div class="text-center mb-8">
       <!-- Placeholder Logo Simple -->
        <svg class="mx-auto h-8 w-auto text-primary" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" /></svg>
      <h2 class="mt-4 text-2xl font-medium tracking-tight text-foreground">Create Account</h2>
    </div>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="email-minimal" class="sr-only">Email address</label>
        <input id="email-minimal" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-border bg-muted px-3 py-2 text-sm placeholder-muted-foreground focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary" placeholder="Email address">
      </div>
      <div>
        <label for="password-minimal" class="sr-only">Password</label>
        <input id="password-minimal" name="password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-border bg-muted px-3 py-2 text-sm placeholder-muted-foreground focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary" placeholder="Password">
      </div>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-primary-foreground shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">Sign up</button>
      </div>
    </form>
    <p class="mt-6 text-center text-xs text-muted-foreground">
      By signing up, you agree to our <a href="#" class="underline hover:text-foreground">Terms</a>.
    </p>
  </div>
</div>
