<!-- Utility - Contact Form Inline -->
<div class="bg-muted py-16 sm:py-20 px-4 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-foreground sm:text-4xl">Stay Updated</h2>
    <p class="mt-4 text-lg leading-8 text-muted-foreground">Subscribe to our newsletter for the latest news and offers.</p>
  </div>
  <form action="#" method="POST" class="mt-10 mx-auto max-w-md sm:flex sm:justify-center">
    <label for="email-address-inline" class="sr-only">Email address</label>
    <input id="email-address-inline" name="email" type="email" autocomplete="email" required class="w-full rounded-md border-input px-5 py-3 placeholder-muted-foreground shadow-sm focus:border-primary focus:ring-1 focus:ring-primary sm:max-w-xs" placeholder="Enter your email">
    <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3 sm:flex-shrink-0">
      <button type="submit" class="flex w-full items-center justify-center rounded-md border border-transparent bg-primary px-5 py-3 text-base font-medium text-primary-foreground hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">Subscribe</button>
    </div>
  </form>
</div>
