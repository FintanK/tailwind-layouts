<!-- Modal Centered with Image -->
<!-- Trigger button (for demonstration) -->
<div class="p-8 text-center">
  <button onclick="document.getElementById('image-modal').classList.remove('hidden')" class="inline-flex items-center rounded-md border border-transparent bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
    Open Image Modal
  </button>
</div>

<!-- Modal container -->
<div id="image-modal" class="relative z-10 hidden" aria-labelledby="modal-title-image" role="dialog" aria-modal="true">
  <!-- Background backdrop -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!-- Modal panel -->
      <div class="relative transform overflow-hidden rounded-lg bg-card text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div>
          <img class="h-48 w-full object-cover" src="https://picsum.photos/600/300?random=modalimg" alt="Modal Image">
        </div>
        <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg font-medium leading-6 text-foreground" id="modal-title-image">Featured Update</h3>
              <div class="mt-2">
                <p class="text-sm text-muted-foreground">
                  Discover the latest features we've added to enhance your experience. Explore improved workflows and new tools designed for productivity.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-muted px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-primary px-4 py-2 text-base font-medium text-primary-foreground shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm" onclick="document.getElementById('image-modal').classList.add('hidden')">
            Got it!
          </button>
          <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md border border-input bg-background px-4 py-2 text-base font-medium text-foreground shadow-sm hover:bg-accent hover:text-accent-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" onclick="document.getElementById('image-modal').classList.add('hidden')">
            Learn More
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
