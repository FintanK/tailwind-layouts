<!-- Include Swiper.js CSS and JS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const swiper = new Swiper('.testimonial-slider', {
      loop: true,
      slidesPerView: 1,
      spaceBetween: 16,
       autoplay: {
         delay: 7000,
         disableOnInteraction: false,
       },
      navigation: {
        nextEl: '.testimonial-next',
        prevEl: '.testimonial-prev',
      },
       breakpoints: {
         640: { // sm
           slidesPerView: 2,
           spaceBetween: 24,
         },
         1024: { // lg
           slidesPerView: 3,
           spaceBetween: 32,
         }
       }
    });
  });
</script>

<style>
.testimonial-slider {
    padding-left: 40px; /* Space for prev button */
    padding-right: 40px; /* Space for next button */
}
.testimonial-prev, .testimonial-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    z-index: 10;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background-color 0.3s ease;
}
.testimonial-prev::after, .testimonial-next::after {
    font-size: 20px; /* Adjust icon size */
    font-weight: bold;
}
.testimonial-prev { left: 0; }
.testimonial-next { right: 0; }

@media (max-width: 640px) {
    .testimonial-prev { left: -10px; }
    .testimonial-next { right: -10px; }
    .testimonial-slider { padding-left: 10px; padding-right: 10px; }
}

</style>
