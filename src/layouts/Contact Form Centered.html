<!-- Contact Form Centered -->
<div class="bg-background py-16 px-4 sm:px-6 lg:px-8 lg:py-24">
  <div class="relative mx-auto max-w-xl">
    <div class="text-center">
      <h2 class="text-3xl font-bold tracking-tight text-foreground sm:text-4xl">Contact Us</h2>
      <p class="mt-4 text-lg leading-6 text-muted-foreground">
        Nullam risus blandit ac aliquam justo ipsum. Quam mauris volutpat massa dictumst amet. Sapien tortor lacus arcu.
      </p>
    </div>
    <div class="mt-12">
      <form action="#" method="POST" class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
        <div>
          <label for="first-name" class="block text-sm font-medium text-foreground">First name</label>
          <div class="mt-1">
            <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-border py-3 px-4 shadow-sm focus:border-primary focus:ring-primary">
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium text-foreground">Last name</label>
          <div class="mt-1">
            <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-border py-3 px-4 shadow-sm focus:border-primary focus:ring-primary">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-medium text-foreground">Email</label>
          <div class="mt-1">
            <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-border py-3 px-4 shadow-sm focus:border-primary focus:ring-primary">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="phone-number" class="block text-sm font-medium text-foreground">Phone Number</label>
          <div class="relative mt-1 rounded-md shadow-sm">
            <input type="text" name="phone-number" id="phone-number" autocomplete="tel" class="block w-full rounded-md border-border py-3 px-4 focus:border-primary focus:ring-primary" placeholder="+1 (555) 987-6543">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-medium text-foreground">Message</label>
          <div class="mt-1">
            <textarea id="message" name="message" rows="4" class="block w-full rounded-md border-border py-3 px-4 shadow-sm focus:border-primary focus:ring-primary"></textarea>
          </div>
        </div>
        <div class="sm:col-span-2">
          <button type="submit" class="inline-flex w-full items-center justify-center rounded-md border border-transparent bg-primary px-6 py-3 text-base font-medium text-primary-foreground shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
            Let's talk
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
