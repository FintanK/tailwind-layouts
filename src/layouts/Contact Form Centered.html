<!-- Contact Form Centered -->
<div class="bg-background py-16 px-4 sm:px-6 lg:px-8 lg:py-24">
  <div class="relative mx-auto max-w-xl">
    <div class="text-center">
      <h2 class="text-3xl font-bold tracking-tight text-foreground sm:text-4xl">Get In Touch</h2>
      <p class="mt-4 text-lg leading-6 text-muted-foreground">
        Have a question or want to work together? Fill out the form below.
      </p>
    </div>
    <div class="mt-12">
      <form action="#" method="POST" class="grid grid-cols-1 gap-y-6">
        <div>
          <label for="contact-name-centered" class="sr-only">Full name</label>
          <input type="text" name="contact-name-centered" id="contact-name-centered" autocomplete="name" required class="block w-full rounded-md border-input bg-background py-3 px-4 shadow-sm focus:border-primary focus:ring-primary" placeholder="Full name">
        </div>
        <div>
          <label for="contact-email-centered" class="sr-only">Email</label>
          <input id="contact-email-centered" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-input bg-background py-3 px-4 shadow-sm focus:border-primary focus:ring-primary" placeholder="Email">
        </div>
        <div>
           <label for="contact-subject-centered" class="sr-only">Subject</label>
           <input type="text" name="contact-subject-centered" id="contact-subject-centered" class="block w-full rounded-md border-input bg-background py-3 px-4 shadow-sm focus:border-primary focus:ring-primary" placeholder="Subject (Optional)">
        </div>
        <div>
          <label for="contact-message-centered" class="sr-only">Message</label>
          <textarea id="contact-message-centered" name="message" rows="4" required class="block w-full rounded-md border-input bg-background py-3 px-4 shadow-sm focus:border-primary focus:ring-primary" placeholder="Message"></textarea>
        </div>
        <div>
          <button type="submit" class="inline-flex w-full items-center justify-center rounded-md border border-transparent bg-primary px-6 py-3 text-base font-medium text-primary-foreground shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
