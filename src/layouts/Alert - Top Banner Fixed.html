<!-- Alert - Top Banner Fixed -->

  <div class="mx-auto max-w-7xl px-3 sm:px-6 lg:px-8">
    <div class="flex flex-wrap items-center justify-between">
      <div class="flex w-0 flex-1 items-center">
        <span class="flex rounded-lg bg-primary/80 p-2">
          <!-- Lucide Icon: Info -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary-foreground"><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="16" y2="12"></line><line x1="12" x2="12.01" y1="8" y2="8"></line></svg>
        </span>
        <p class="ml-3 truncate font-medium text-primary-foreground">
          <span class="md:hidden">Important Announcement!</span>
          <span class="hidden md:inline">System maintenance scheduled for this weekend.</span>
        </p>
      </div>
      <div class="order-3 mt-2 w-full flex-shrink-0 sm:order-2 sm:mt-0 sm:w-auto">
        <a href="#" class="flex items-center justify-center rounded-md border border-transparent bg-primary-foreground px-4 py-2 text-sm font-medium text-primary shadow-sm hover:bg-accent"> Details </a>
      </div>
      <div class="order-2 flex-shrink-0 sm:order-3 sm:ml-3">
        <button type="button" class="-mr-1 flex rounded-md p-2 hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-white sm:-mr-2">

          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary-foreground"><line x1="18" x2="6" y1="6" y2="18"></line><line x1="6" x2="18" y1="6" y2="18"></line></svg>
        </button>
      </div>
    </div>
  </div>
</div>
