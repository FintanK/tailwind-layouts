      <div class="lg:max-w-lg">
        <h2 class="text-3xl font-bold tracking-tight text-foreground sm:text-4xl">Get in Touch</h2>

     <div class="px-4 sm:px-6 lg:col-start-1 lg:row-start-1 lg:px-8 lg:bg-background lg:pb-16">
        <div class="lg:max-w-lg lg:mr-auto">
          <form action="#" method="POST" class="mt-12 grid grid-cols-1 gap-y-6">
            <div>
              <label for="contact-name" class="sr-only">Full name</label>
              <input type="text" name="contact-name" id="contact-name" autocomplete="name" class="block w-full rounded-md border-input bg-muted py-3 px-4 placeholder-muted-foreground shadow-sm focus:border-primary focus:ring-primary" placeholder="Full name">
            </div>
             <div>
              <label for="contact-email" class="sr-only">Email</label>
              <input id="contact-email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-input bg-muted py-3 px-4 placeholder-muted-foreground shadow-sm focus:border-primary focus:ring-primary" placeholder="Email">
            </div>
            <div>
              <label for="contact-phone" class="sr-only">Phone</label>
              <input type="text" name="contact-phone" id="contact-phone" autocomplete="tel" class="block w-full rounded-md border-input bg-muted py-3 px-4 placeholder-muted-foreground shadow-sm focus:border-primary focus:ring-primary" placeholder="Phone">
            </div>
            <div>
              <label for="contact-message" class="sr-only">Message</label>
              <textarea id="contact-message" name="message" rows="4" class="block w-full rounded-md border-input bg-muted py-3 px-4 placeholder-muted-foreground shadow-sm focus:border-primary focus:ring-primary" placeholder="Message"></textarea>
            </div>
            <div>
              <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-primary py-3 px-6 text-base font-medium text-primary-foreground shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
  </div>
