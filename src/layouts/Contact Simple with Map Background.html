<!-- Contact Simple with Map Background -->
<div class="relative bg-background">
  <!-- Map Background (replace with actual map) -->
   <div class="absolute inset-0">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.3059610757!2d-74.25986608606043!3d40.69714941863187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1678886448519!5m2!1sen!2sus" width="100%" height="100%" style="border:0; filter: grayscale(80%) brightness(0.7);" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Background Map"></iframe>
      <div class="absolute inset-0 bg-gradient-to-t from-background via-background/80 to-transparent"></div>
   </div>

  <!-- Contact Form Content -->
  <div class="relative z-10 mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:px-8 text-center">
    <h2 class="text-3xl font-bold tracking-tight text-foreground sm:text-4xl">Let's Connect</h2>
    <p class="mt-4 text-lg leading-6 text-muted-foreground">
      We're always happy to hear from you. Drop us a line below.
    </p>
    <form action="#" method="POST" class="mt-10 space-y-6 bg-card p-8 rounded-lg shadow-xl border">
       <div>
        <label for="mapbg-name" class="sr-only">Name</label>
        <input type="text" name="name" id="mapbg-name" autocomplete="name" required class="block w-full rounded-md border-input bg-background px-4 py-2.5 shadow-sm placeholder:text-muted-foreground focus:border-primary focus:ring-primary sm:text-sm" placeholder="Your Name">
      </div>
      <div>
        <label for="mapbg-email" class="sr-only">Email</label>
        <input type="email" name="email" id="mapbg-email" autocomplete="email" required class="block w-full rounded-md border-input bg-background px-4 py-2.5 shadow-sm placeholder:text-muted-foreground focus:border-primary focus:ring-primary sm:text-sm" placeholder="Your Email">
      </div>
      <div>
        <label for="mapbg-message" class="sr-only">Message</label>
        <textarea id="mapbg-message" name="message" rows="4" required class="block w-full rounded-md border-input bg-background px-4 py-2.5 shadow-sm placeholder:text-muted-foreground focus:border-primary focus:ring-primary sm:text-sm" placeholder="Your Message"></textarea>
      </div>
      <div>
        <button type="submit" class="w-full rounded-md border border-transparent bg-primary px-5 py-3 text-base font-medium text-primary-foreground shadow hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">Send Message</button>
      </div>
    </form>
  </div>
</div>
