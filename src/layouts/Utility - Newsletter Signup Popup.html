<!-- Utility - Newsletter Signup Popup -->
<!-- Note: Requires JS for display logic (e.g., on delay, on exit intent) -->
<!-- Trigger button (for demonstration) -->
<div class="p-8 text-center">
  <button onclick="document.getElementById('newsletter-popup').classList.remove('hidden')" class="inline-flex items-center rounded-md border border-transparent bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
    Show Newsletter Popup
  </button>
</div>

<!-- Modal container -->
<div id="newsletter-popup" class="relative z-10 hidden" aria-labelledby="modal-title-newsletter" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
      <!-- Modal panel -->
      <div class="relative transform overflow-hidden rounded-lg bg-card px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
        <div class="absolute top-0 right-0 hidden pt-4 pr-4 sm:block">
          <button type="button" class="rounded-md bg-card text-muted-foreground hover:text-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" onclick="document.getElementById('newsletter-popup').classList.add('hidden')">
            <span class="sr-only">Close</span>
             <!-- Lucide Icon: X -->
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><line x1="18" x2="6" y1="6" y2="18"></line><line x1="6" x2="18" y1="6" y2="18"></line></svg>
          </button>
        </div>
        <div class="text-center">
           <!-- Lucide Icon: Mail -->
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-primary"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
          <h3 class="mt-3 text-lg font-medium leading-6 text-foreground" id="modal-title-newsletter">Subscribe to our newsletter</h3>
          <div class="mt-2">
            <p class="text-sm text-muted-foreground">
              Get the latest news, articles, and resources, sent straight to your inbox weekly.
            </p>
          </div>
           <form action="#" method="POST" class="mt-4 space-y-3">
              <div>
                <label for="email-popup" class="sr-only">Email address</label>
                <input type="email" name="email" id="email-popup" required class="block w-full rounded-md border-input bg-background px-3 py-2 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" placeholder="you@example.com">
              </div>
              <button type="submit" class="w-full rounded-md border border-transparent bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                Subscribe
              </button>
           </form>
           <p class="mt-3 text-xs text-muted-foreground">We respect your privacy. Unsubscribe at any time.</p>
        </div>
      </div>
    </div>
  </div>
</div>
