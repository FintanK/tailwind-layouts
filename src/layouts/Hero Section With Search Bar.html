<!-- Hero Section With Search Bar -->
<div class="bg-muted py-20 sm:py-28 lg:py-36">
  <div class="mx-auto max-w-2xl px-4 text-center sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold tracking-tight text-foreground sm:text-5xl lg:text-6xl">
      Find Anything Instantly
    </h1>
    <p class="mt-6 text-lg leading-8 text-muted-foreground">
      Search our extensive database of resources, articles, and documentation to find exactly what you need.
    </p>
    <form action="#" method="GET" class="mt-10 mx-auto max-w-xl">
      <label for="search-hero" class="sr-only">Search</label>
      <div class="relative">
        <input id="search-hero" name="query" type="search" required class="block w-full rounded-md border border-input bg-background py-3 px-5 text-foreground placeholder-muted-foreground shadow-sm focus:border-primary focus:ring-1 focus:ring-primary sm:text-sm" placeholder="Enter keywords, topics, or questions...">
        <button type="submit" class="absolute inset-y-0 right-0 flex items-center rounded-r-md bg-primary px-4 text-primary-foreground hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
          </svg>
          <span class="sr-only">Search</span>
        </button>
      </div>
    </form>
    <p class="mt-3 text-xs text-muted-foreground">e.g., "Tailwind components", "API documentation", "Getting started guide"</p>
  </div>
</div>
