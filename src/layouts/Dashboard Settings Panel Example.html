<!-- Dashboard Settings Panel Example -->
<div class="bg-background p-6">
    <div class="max-w-lg mx-auto rounded-lg border bg-card shadow-sm">
        <div class="p-6 border-b border-border">
            <h3 class="text-xl font-semibold text-card-foreground">Account Settings</h3>
            <p class="text-sm text-muted-foreground mt-1">Manage your notification preferences and profile visibility.</p>
        </div>
        <form class="p-6 space-y-6">
            <!-- Notification Settings -->
            <fieldset>
                <legend class="text-base font-medium text-foreground">Notifications</legend>
                <div class="mt-4 space-y-4">
                    <div class="flex items-center justify-between">
                        <label for="email-notifications" class="text-sm text-foreground flex-1 mr-4">Email Notifications</label>
                         <!-- Replace with ShadCN Switch -->
                         <button type="button" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-primary transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" role="switch" aria-checked="true">
                            <span class="sr-only">Toggle Email Notifications</span>
                            <span aria-hidden="true" class="pointer-events-none inline-block h-5 w-5 translate-x-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
                          </button>
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="push-notifications" class="text-sm text-foreground flex-1 mr-4">Push Notifications</label>
                         <!-- Replace with ShadCN Switch -->
                         <button type="button" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-input transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" role="switch" aria-checked="false">
                            <span class="sr-only">Toggle Push Notifications</span>
                            <span aria-hidden="true" class="pointer-events-none inline-block h-5 w-5 translate-x-0 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
                          </button>
                    </div>
                     <div class="flex items-center justify-between">
                        <label for="sms-notifications" class="text-sm text-foreground flex-1 mr-4">SMS Notifications</label>
                         <!-- Replace with ShadCN Switch -->
                         <button type="button" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-input transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" role="switch" aria-checked="false">
                            <span class="sr-only">Toggle SMS Notifications</span>
                            <span aria-hidden="true" class="pointer-events-none inline-block h-5 w-5 translate-x-0 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
                          </button>
                    </div>
                </div>
            </fieldset>

             <!-- Profile Visibility -->
             <fieldset class="pt-6 border-t border-border">
                <legend class="text-base font-medium text-foreground">Profile Visibility</legend>
                <div class="mt-4 space-y-4">
                    <div class="flex items-center">
                        <input id="profile-public" name="visibility" type="radio" checked class="h-4 w-4 border-gray-300 text-primary focus:ring-primary">
                        <label for="profile-public" class="ml-3 block text-sm font-medium text-foreground">Public</label>
                    </div>
                    <div class="flex items-center">
                        <input id="profile-private" name="visibility" type="radio" class="h-4 w-4 border-gray-300 text-primary focus:ring-primary">
                        <label for="profile-private" class="ml-3 block text-sm font-medium text-foreground">Private (Only connections)</label>
                    </div>
                </div>
             </fieldset>

              <!-- Save Button -->
            <div class="pt-6 border-t border-border flex justify-end">
                <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-primary-foreground shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                    Save Settings
                </button>
            </div>
        </form>
    </div>
</div>
