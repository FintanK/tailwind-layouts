<script>
  // Basic JS to indicate sort direction (replace with actual sorting logic)
  document.querySelectorAll('thead th a').forEach(header => {
    let sortDirection = 'none'; // Can be 'none', 'ascending', 'descending'
    const iconSpan = header.querySelector('span');
    const iconSvg = iconSpan.querySelector('svg');

    header.addEventListener('click', (e) => {
      e.preventDefault();
      // Reset other headers
      document.querySelectorAll('thead th a span').forEach(span => {
         if (span !== iconSpan) {
            span.classList.remove('bg-accent', 'text-accent-foreground');
            span.classList.add('text-muted-foreground');
             // Reset icon if needed
            const otherSvg = span.querySelector('svg');
            if (otherSvg) {
                 otherSvg.innerHTML = `<path d="m7 15 5 5 5-5"></path><path d="m7 9 5-5 5 5"></path>`; // Default arrows
            }
         }
      });

      // Cycle through sort directions
      if (sortDirection === 'none') {
        sortDirection = 'ascending';
        iconSpan.classList.add('bg-accent', 'text-accent-foreground');
        iconSpan.classList.remove('text-muted-foreground');
        iconSvg.innerHTML = `<path d="m7 15 5 5 5-5"></path>`; // Down arrow only
      } else if (sortDirection === 'ascending') {
        sortDirection = 'descending';
        iconSpan.classList.add('bg-accent', 'text-accent-foreground');
        iconSpan.classList.remove('text-muted-foreground');
        iconSvg.innerHTML = `<path d="m7 9 5-5 5 5"></path>`; // Up arrow only
      } else {
        sortDirection = 'none';
        iconSpan.classList.remove('bg-accent', 'text-accent-foreground');
        iconSpan.classList.add('text-muted-foreground');
        iconSvg.innerHTML = `<path d="m7 15 5 5 5-5"></path><path d="m7 9 5-5 5 5"></path>`; // Both arrows
      }
      console.log(`Sorting by ${header.textContent.trim()}: ${sortDirection}`);
      // Add actual table sorting logic here based on sortDirection
    });
  });
</script>
