<!-- Hero Section Split with Signup -->
<div class="relative bg-background">
  <div class="lg:absolute lg:inset-0 lg:left-1/2">
    <img class="h-64 w-full bg-gray-50 object-cover sm:h-80 lg:absolute lg:h-full" src="https://picsum.photos/1000/1200?random=hero_split_signup" alt="Hero background image">
  </div>
  <div class="pb-24 pt-16 sm:pb-32 sm:pt-24 lg:mx-auto lg:grid lg:max-w-7xl lg:grid-cols-2 lg:pt-32">
    <div class="px-6 lg:px-8">
      <div class="mx-auto max-w-xl lg:mx-0 lg:max-w-lg">
        <h1 class="text-3xl font-bold tracking-tight text-foreground sm:text-4xl">Join Our Community</h1>
        <p class="mt-6 text-lg leading-8 text-muted-foreground">Get exclusive content, updates, and early access by signing up for our newsletter.</p>
        <form action="#" method="POST" class="mt-10 flex max-w-md gap-x-4">
          <label for="email-address-hero-split" class="sr-only">Email address</label>
          <input id="email-address-hero-split" name="email" type="email" autocomplete="email" required class="min-w-0 flex-auto rounded-md border border-input bg-background px-3.5 py-2 text-foreground shadow-sm ring-1 ring-inset ring-border focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" placeholder="Enter your email">
          <button type="submit" class="flex-none rounded-md bg-primary px-3.5 py-2.5 text-sm font-semibold text-primary-foreground shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">Subscribe</button>
        </form>
        <p class="mt-3 text-xs text-muted-foreground">We respect your privacy. No spam, ever.</p>
      </div>
    </div>
  </div>
</div>
