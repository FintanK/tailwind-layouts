<!-- Pagination Infinite Scroll -->
<!-- Note: This layout requires JavaScript to dynamically load content as the user scrolls. -->
<div class="bg-background p-8">
  <h2 class="text-2xl font-semibold text-foreground mb-6 text-center">Content Feed</h2>
  <div id="infinite-scroll-content" class="space-y-6">
    <!-- Initial content items -->
    <div class="p-4 border rounded-lg bg-card shadow-sm">Item 1</div>
    <div class="p-4 border rounded-lg bg-card shadow-sm">Item 2</div>
    <div class="p-4 border rounded-lg bg-card shadow-sm">Item 3</div>
    <div class="p-4 border rounded-lg bg-card shadow-sm">Item 4</div>
    <div class="p-4 border rounded-lg bg-card shadow-sm">Item 5</div>
  </div>

  <!-- Loading indicator (shown by JS when fetching more items) -->
  <div id="loading-indicator" class="mt-8 text-center hidden">
    <div class="flex items-center justify-center text-muted-foreground">
       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin h-5 w-5 mr-3"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
       <span>Loading more items...</span>
    </div>
  </div>

   <div class="mt-8 text-center text-sm text-muted-foreground">
    Scroll down to load more content automatically. (Requires JavaScript implementation)
  </div>
</div>

<!--
Conceptual JavaScript Logic:
1. Detect when the user scrolls near the bottom of the #infinite-scroll-content container or the page.
2. When the threshold is reached:
   - Show the #loading-indicator.
   - Fetch the next batch of items from the server (e.g., via an API call with a page number or cursor).
   - Append the new items to the #infinite-scroll-content container.
   - Hide the #loading-indicator.
   - If no more items are available, disable further loading attempts.
Libraries like Intersection Observer API can be used for efficient scroll detection.
-->
