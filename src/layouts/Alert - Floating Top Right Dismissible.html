<!-- Alert - Floating Top Right Dismissible -->
<!-- Container (Position this where you want alerts to appear) -->
<div class="fixed top-0 right-0 p-4 space-y-4 z-50 w-full max-w-xs" x-data="{ showAlert: true }">

  <!-- The Alert -->
  <div x-show="showAlert" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-x-full opacity-0" x-transition:enter-end="translate-x-0 opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="translate-x-0 opacity-100" x-transition:leave-end="translate-x-full opacity-0" class="pointer-events-auto rounded-md bg-blue-50 p-4 border border-blue-300 shadow-lg">
    <div class="flex">
      <div class="flex-shrink-0">
        <!-- Lucide Icon: Info -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="16" y2="12"></line><line x1="12" x2="12.01" y1="8" y2="8"></line></svg>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-blue-800">New Feature Available</h3>
        <div class="mt-1 text-sm text-blue-700">
          <p>Check out the latest updates in your dashboard.</p>
        </div>
        <div class="mt-3">
           <button @click="showAlert = false" type="button" class="-ml-1 rounded-md bg-blue-50 px-2 py-1.5 text-sm font-medium text-blue-800 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-blue-50">Dismiss</button>
        </div>
      </div>
      <div class="ml-auto pl-3">
          <button @click="showAlert = false" type="button" class="-mx-1.5 -my-1.5 rounded-md bg-blue-50 p-1.5 text-blue-500 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-blue-50">
            <span class="sr-only">Dismiss</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" x2="6" y1="6" y2="18"></line><line x1="6" x2="18" y1="6" y2="18"></line></svg>
          </button>
        </div>
    </div>
  </div>

  <!-- Add more alerts here if needed -->

</div>

<!-- Placeholder for page content -->
<div class="min-h-screen bg-background pt-20">
  <p class="text-center text-muted-foreground">Page content goes here. Alert appears top right.</p>
</div>

<!-- Requires Alpine.js for this example -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
