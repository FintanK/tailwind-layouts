<!-- Login Form - Dark Theme Example -->
<div class="flex min-h-screen items-center justify-center bg-gray-900 p-8">
  <div class="w-full max-w-md rounded-lg border border-gray-700 bg-gray-800 p-8 shadow-xl">
    <div class="text-center">
      <!-- Placeholder Logo -->
      <svg class="mx-auto h-10 w-auto text-teal-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
         <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
      <h2 class="mt-4 text-2xl font-bold tracking-tight text-white">Welcome Back</h2>
      <p class="mt-2 text-sm text-gray-400">Sign in to continue</p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <div>
        <label for="email-dark" class="sr-only">Email address</label>
        <input id="email-dark" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-gray-600 bg-gray-700 px-3 py-2 text-white placeholder-gray-400 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm" placeholder="Email address">
      </div>
      <div>
        <label for="password-dark" class="sr-only">Password</label>
        <input id="password-dark" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-gray-600 bg-gray-700 px-3 py-2 text-white placeholder-gray-400 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm" placeholder="Password">
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me-dark" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-teal-500 focus:ring-teal-600">
          <label for="remember-me-dark" class="ml-2 block text-sm text-gray-400"> Remember me </label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-teal-400 hover:text-teal-300"> Forgot password? </a>
        </div>
      </div>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-teal-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 focus:ring-offset-gray-800">Sign in</button>
      </div>
    </form>
     <p class="mt-6 text-center text-sm text-gray-400">
      New user? <a href="#" class="font-medium text-teal-400 hover:text-teal-300">Create an account</a>
    </p>
  </div>
</div>
<!-- This uses direct Tailwind classes for dark theme colors.
     In a real app, these would ideally inherit from the theme variables (e.g., bg-background, text-foreground)
     when the dark class is applied to the HTML tag. -->
