<!-- Form Floating Label -->
<div class="bg-background p-8">
  <div class="mx-auto max-w-md rounded-lg border bg-card p-6 shadow-sm">
    <form action="#" method="POST" class="space-y-8">
      <h2 class="text-xl font-semibold text-card-foreground">Contact Information</h2>

      <!-- Floating Label Input: Name -->
      <div class="relative border border-input rounded-md px-3 py-2 shadow-sm focus-within:border-primary focus-within:ring-1 focus-within:ring-primary">
        <label for="float-name" class="absolute -top-2 left-2 -mt-px inline-block bg-card px-1 text-xs font-medium text-muted-foreground">Name</label>
        <input type="text" name="name" id="float-name" class="block w-full border-0 p-0 text-foreground placeholder-muted-foreground bg-transparent focus:ring-0 sm:text-sm" placeholder="Jane Smith">
      </div>

      <!-- Floating Label Input: Email -->
      <div class="relative border border-input rounded-md px-3 py-2 shadow-sm focus-within:border-primary focus-within:ring-1 focus-within:ring-primary">
        <label for="float-email" class="absolute -top-2 left-2 -mt-px inline-block bg-card px-1 text-xs font-medium text-muted-foreground">Email</label>
        <input type="email" name="email" id="float-email" class="block w-full border-0 p-0 text-foreground placeholder-muted-foreground bg-transparent focus:ring-0 sm:text-sm" placeholder="you@example.com">
      </div>

       <!-- Floating Label Input: Company -->
      <div class="relative border border-input rounded-md px-3 py-2 shadow-sm focus-within:border-primary focus-within:ring-1 focus-within:ring-primary">
        <label for="float-company" class="absolute -top-2 left-2 -mt-px inline-block bg-card px-1 text-xs font-medium text-muted-foreground">Company</label>
        <input type="text" name="company" id="float-company" class="block w-full border-0 p-0 text-foreground placeholder-muted-foreground bg-transparent focus:ring-0 sm:text-sm" placeholder="Your Company Inc.">
      </div>

       <!-- Floating Label Textarea: Message -->
       <div class="relative border border-input rounded-md px-3 py-2 shadow-sm focus-within:border-primary focus-within:ring-1 focus-within:ring-primary">
        <label for="float-message" class="absolute -top-2 left-2 -mt-px inline-block bg-card px-1 text-xs font-medium text-muted-foreground">Message</label>
        <textarea name="message" id="float-message" rows="4" class="block w-full border-0 p-0 text-foreground placeholder-muted-foreground bg-transparent focus:ring-0 sm:text-sm" placeholder="How can we help?"></textarea>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-primary-foreground shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">Send Message</button>
      </div>
    </form>
  </div>
</div>
