<!-- Status Indicator with Text -->
<div class="bg-background p-8 flex flex-col items-center space-y-6">
  <!-- Success Status -->
  <div class="inline-flex items-center rounded-full bg-green-100 px-3 py-1 text-sm font-medium text-green-800">
    <span class="mr-1.5 h-2 w-2 rounded-full bg-green-500"></span>
    Status: Active
  </div>

  <!-- Warning Status -->
  <div class="inline-flex items-center rounded-full bg-yellow-100 px-3 py-1 text-sm font-medium text-yellow-800">
    <span class="mr-1.5 h-2 w-2 rounded-full bg-yellow-500"></span>
    Status: Pending Review
  </div>

   <!-- Error Status -->
  <div class="inline-flex items-center rounded-full bg-red-100 px-3 py-1 text-sm font-medium text-red-800">
    <span class="mr-1.5 h-2 w-2 rounded-full bg-red-500"></span>
    Status: Failed
  </div>

   <!-- Info Status -->
   <div class="inline-flex items-center rounded-full bg-blue-100 px-3 py-1 text-sm font-medium text-blue-800">
     <span class="mr-1.5 h-2 w-2 rounded-full bg-blue-500"></span>
     Status: Processing
   </div>

   <!-- Neutral/Muted Status -->
    <div class="inline-flex items-center rounded-full bg-muted px-3 py-1 text-sm font-medium text-muted-foreground">
     <span class="mr-1.5 h-2 w-2 rounded-full bg-gray-400"></span>
     Status: Idle
   </div>

</div>
